{% load i18n %}
<div class="box px-3 py-2 my-2 mr-3 float-left">
    <h4>{% translate "Songs that stuck with me" %}</h4>
    {% for music in value %}
        <p>
        {% if music.url %}
        <a href="{{ music.url }}">{{ music.name }}</a>
        {% else %}
        {{ music.name }}
        {% endif %}
        </p>
    {% endfor %}
</div>
